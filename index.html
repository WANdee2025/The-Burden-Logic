<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burden Logic</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container { text-align: center; max-width: 600px; padding: 20px; }
        .status-text { font-size: 3.5rem; font-weight: bold; margin: 30px 0; }
        .carrying { color: #ff5252; }
        .released { color: #00e676; }
        .insight { font-size: 1.2rem; font-style: italic; color: #888; margin-bottom: 40px; }
        
        /* ‡∏õ‡∏∏‡πà‡∏° Start ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å Browser History */
        #start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            cursor: pointer;
            border-radius: 5px;
        }
        #start-btn:hover { background: #333; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="setup-screen">
            <h1>THE BURDEN LOGIC</h1>
            <p style="color: #666;">Early Buddhism in the Digital Age</p>
            <button id="start-btn" onclick="startApp()">START MEDITATION LOGIC</button>
        </div>

        <div id="main-app" class="hidden">
            <div id="display" class="status-text"></div>
            <p id="insight-text" class="insight"></p>
            <p style="font-size: 0.8rem; color: #333; letter-spacing: 2px;">
                USE BROWSER ARROWS ‚Üê ‚Üí TO NAVIGATE
            </p>
        </div>
    </div>

    <script>
        const Life = {
            description: "In Short, withholding the Mind and Body is true heavy weights."
        };

        function updateUI() {
            const display = document.getElementById('display');
            const insight = document.getElementById('insight-text');
            
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏à‡∏≤‡∏Å Hash ‡πÉ‡∏ô URL
            if (window.location.hash === "#burden") {
                display.innerHTML = "üöß CARRYING";
                display.className = "status-text carrying";
                insight.innerHTML = Life.description;
                document.title = "üöß Heavy";
            } else {
                display.innerHTML = "üçÉ RELEASED";
                display.className = "status-text released";
                insight.innerHTML = "Absolute Freedom through letting go.";
                document.title = "üçÉ Peace";
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏ö‡∏ö (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å User)
        function startApp() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Timeline: ‡πÅ‡∏ö‡∏Å -> ‡∏ß‡∏≤‡∏á
            window.location.hash = "burden";
            setTimeout(() => {
                window.location.hash = "released";
                updateUI();
            }, 50);
        }

        // ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏•‡∏π‡∏Å‡∏®‡∏£‡∏ö‡∏ô Toolbar
        window.onhashchange = updateUI;
    </script>
</body>
</html>
